comment: 
- !ruby/struct:SM::Flow::P 
  body: 'Context allows the use of a compatible middleware at different points in
    a request handling stack. A compatible middleware must define #context which should
    take the arguments env and app. The first of which would be the request environment.
    The second of which would be the rack application that the request would be forwarded
    to.'
